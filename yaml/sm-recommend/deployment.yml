apiVersion: apps/v1
kind: Deployment
metadata:
  name: sm-recommend
  labels:
    app: sm-recommend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sm-recommend
  template:
    metadata:
      labels:
        app: sm-recommend
    spec:
      containers:
      - name: sm-recommend
        image: devwikirepo/sm-recommend:1.0.2
        ports:
        - containerPort: 80