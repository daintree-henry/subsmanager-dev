apiVersion: apps/v1
kind: Deployment
metadata:
  name: sm-front
  labels:
    app: sm-front
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sm-front
  template:
    metadata:
      labels:
        app: sm-front
    spec:
      containers:
      - name: sm-front
        image: sm-front
        ports:
        - containerPort: 80